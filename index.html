<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div id="form-app">
        <div class="row">
          <form @submit.prevent="addInfo" class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input class="form-control" type="text" placeholder="First Name" name="first-name" v-validate data-vv-rules="required|min:4"
                data-vv-as="First Name" :class="{'input': true, 'is-danger': errors.has('first-name') }" v-model="userInfo.firstName">
              <span v-show="errors.has('first-name')" class="help is-danger">{{ errors.first('first-name') }}</span>
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input class="form-control" type="text" placeholder="Last Name" name="last-name" v-validate data-vv-rules="required|min:4"
                data-vv-as="Last Name" :class="{'input': true, 'is-danger': errors.has('last-name') }" v-model="userInfo.lastName">
              <span v-show="errors.has('last-name')" class="help is-danger">{{ errors.first('last-name') }}</span>
            </div>
            <label for="user-email">Email</label>
            <input class="form-control" type="text" placeholder="Last Name" name="email" v-validate data-vv-rules="required|email" data-vv-as="Email"
              :class="{'input': true, 'is-danger': errors.has('email') }" v-model="userInfo.userEmail">
            <span v-show="errors.has('email')" class="help is-danger">{{ errors.first('email') }}</span>
            <div class="form-group">
              <label for="user-age">Age</label>
              <input class="form-control" type="text" placeholder="Age" name="age" v-validate data-vv-rules="numeric|min_value:1|max_value:120"
                data-vv-as="Age" :class="{'input': true, 'is-danger': errors.has('age') }" v-model="userInfo.userAge">
              <span v-show="errors.has('age')" class="help is-danger">{{ errors.first('age') }}</span>
            </div>
            <div class="form-group">
              <label for="user-skype">Skype</label>
              <input class="form-control" type="text" placeholder="Skype" name="skype" v-validate data-vv-rules="min:4|max:10" data-vv-as="Skype"
                :class="{'input': true, 'is-danger': errors.has('skype') }" v-model="userInfo.userSkype">
              <span v-show="errors.has('skype')" class="help is-danger">{{ errors.first('skype') }}</span>
            </div>
            <div class="row">
              <button class="btn btn-default">Add Info</button>
            </div>
          </form>
        </div>
        <div>
          <div v-show="users.length" class="row">
            <div class="col-md-2">Firs tName</div>
            <div class="col-md-2">Last Name</div>
            <div class="col-md-2">Email</div>
            <div class="col-md-2">Age</div>
            <div class="col-md-2">Skype</div>
          </div>
          <div class="row" v-for="(user, index) in users">
            <div class="col-md-2">{{user.firstName}}</div>
            <div class="col-md-2">{{user.lastName}}</div>
            <div class="col-md-2">{{user.userEmail}}</div>
            <div class="col-md-2">{{user.userAge}}</div>
            <div class="col-md-2">{{user.userSkype}}</div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>

</html>
